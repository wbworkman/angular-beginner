<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./angular.min.js"></script>
    <script>
        var App = angular.module('itcast',[]);//如果没有依赖传递一个空数组
        App.controller('appController',['$scope',function ($scope) {

        }])
    </script>
</head>
<body ng-app="itcast" ng-controller="appController">
    <p ng-show="true">显示与隐藏指令</p>
    <p ng-show="false">false为隐藏 true为显示</p>
    <p ng-hide="true">这个也是用来控制元素是否显示和隐藏</p>
    <p ng-hide="false">控制元素是否显示(false)和隐藏(true)</p>
    <p ng-if="true">if语句也是判断是否显示和隐藏的</p>
    <p ng-if="false">隐藏</p>
    <!-- ng-show 和 ng-if的区别是 如果隐藏 ng-show会在样式中加上display:none
    而ng-if则是会把整个标签删除掉 -->
</body>
</html>
