<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./angular.min.js"></script>
    <script>
        var App = angular.module('app',[]);
        App.controller('appController',['$scope',function ($scope) {
            $scope.username = 'angular中的作用域';    
        }]);
        App.controller('appController2',['$scope',function ($scope) {
            $scope.username = 'angular中作用域的不同';
                
        }]);
        App.controller('appController3',['$scope',function($scope) {
            // $scope.username = 'angular中作用域中的作用域';
        }])
    </script>
</head>
<body ng-app="app" ng-controller="appController">
    <p>{{username}}</p>
    <div ng-controller="appController2">
        <p>{{username}}</p>
        <div ng-controller="appController3">
            <p>{{username}}</p>
        </div>
    </div>
</body>
</html>
